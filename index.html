<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #141414;
      }
    </style>

    <title>Speech synthesiser</title>

    <link rel="stylesheet" href="style.css" />
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body class="text-white">
    <div class="container text-center">
      <br />
      <br />
      <br />

      <img src="speech.png" alt="" style="height: 350px; width: 400px;" />

      <form>
        <input type="text" class="txt" placeholder=" Type Some text" />
        <div>
          <label for="rate">Rate</label
          ><input
            type="range"
            min="0.5"
            max="2"
            value="1"
            step="0.1"
            id="rate"
          />
          <div class="rate-value">1</div>
          <div class="clearfix"></div>
        </div>
        <div>
          <label for="pitch">Pitch</label
          ><input
            type="range"
            min="0"
            max="2"
            value="1"
            step="0.1"
            id="pitch"
          />
          <div class="pitch-value">1</div>
          <div class="clearfix"></div>
        </div>
        <select> </select>
        <div class="controls">
          <button id="play" type="submit">Speak It!</button>
        </div>
      </form>
      <br>
      <br>
      <br>
      <h4>
        Instructions:
      </h3>
      <p>
        Enter some text in the input below and press Enter or the "Speak It! "
        button to hear it. Voices/Languages can be changed using the dropdown
        menu.
      </p>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
